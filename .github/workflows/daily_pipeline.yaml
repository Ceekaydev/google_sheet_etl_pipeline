name: Monthly Data Pipeline

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Run when code is pushed (optional - can remove if you don't want this)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'  # Only trigger if files in scripts/ folder change
      - '.github/workflows/**'  # Or if workflow itself changes

jobs:
  process-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas pyarrow gspread oauth2client duckdb
    
    - name: Run data pipeline
      env:
        GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
        SOURCE_SHEET_URL: ${{ secrets.SOURCE_SHEET_URL }}
        OUTPUT_SHEET_URL: ${{ secrets.OUTPUT_SHEET_URL }}
      run: |
        cd scripts
        python main.py
    
    - name: Upload parquet artifacts
      uses: actions/upload-artifact@v3
      with:
        name: monthly-data
        path: data/*.parquet
        retention-days: 90